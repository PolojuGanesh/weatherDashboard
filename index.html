<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="img/clear.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="searchInput" type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="searchButton">
                <img src="img/search.png" alt="">
            </button>
        </div>
        <!-- if city not found this div container will be visible -->
        <div id="error" class="error">
            <p>Enter Valid City Name</p>
        </div>
        <div id="weather" class="weather">
            <img id="weatherIcon" class="weather-icon" src="img/rain.png" alt="">
            <h1 id="temperature" class="temperature">7*C</h1>
            <h2 id="city" class="city">India</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p id="humidityPercent" class="humidity">7%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p id="windSpeed" class="wind">7 km</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
